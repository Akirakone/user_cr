<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body  class=" p-3 mb-2 bg-secondary text-white nes-text text-left container d-flex justify-content-center align-items-center">
    <div>
        <div>
            <form action="/adduser" method="post" >
                <h1 style="color: blue;">Add New User</h1>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email" class="form-control">
                </div>
                <br><br>
                <div class="d-flex justify-content-between"><input type="submit" value="Add user"
                        class="btn btn-primary">
                    <br><br>
                    <a class="nes-btn text-white" href="/users">Home</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
