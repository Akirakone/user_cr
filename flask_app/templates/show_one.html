<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class=" p-3 mb-2 bg-secondary text-white nes-text text-left container d-flex justify-content-center align-items-center">
    <div>
        <h1 style="background-color:#05588b;" class="text-white">{{user.first_name}}'s Information</h1>
        <div class="nes-table-responsive">
                <div class="container">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Full Name:</th>
                                <th>Email:</th>
                                <th>Created At:</th>
                                <th>Last Updated On:</th>
                            </tr>
                        </thead>
                       
                        <tbody>
                            <tr>
                                <td>{{user.first_name + " " + user.last_name}}</td>
                                <td>{{user.email}}</td>
                                <td>{{ user.created_at.strftime('%B %d, %Y') }}</td>
                                <td>{{user.updated_at.strftime('%B %d, %Y' + ' at ' +
                                    '%H:%M')}}</td>
                               
                        </tbody>
                    </table>
                    <p class="nes-balloon from-left nes-pointer">
                        <a class="nes-btn text-white" href="/users">Home</a> | <a class="nes-btn text-white"
                            href="/edit/{{user.id}}"> Edit </a> | <a class="nes-btn text-white"
                            href="/deleteuser/{{user.id}}">
                            Delete
                        </a>
                    </p>
                </div>
        </div>
    </div>
</body>

</html>
